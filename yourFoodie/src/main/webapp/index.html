<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>YourFoodie</title>
<link href="css/IndexStyle.css" rel="stylesheet">
</head>

<body>
	<div class="main_container">
			<img class="logo" src="../images/logo.png" alt="logo de YourFoodie">
		<div class="form-busqueda">
		<h1>Buscar Receta:</h1>
			<form id="busqueda" action="/SearchController" method="post"
				accept-charset="UTF-8">
				<input id="receta" type="text" class="form-control"
					name="searchQuery" placeholder="Introducir receta" required />
				<div class="button">
					<input type="submit" class="btn btn-default" name="searchBtn"
						value="Buscar">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
